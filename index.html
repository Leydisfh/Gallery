<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/asideInfo.css">
    <link rel="stylesheet" href="./styles/gallery.css">
    <link rel="stylesheet" href="./styles/fotter.css">
    <title>My gallery</title>
</head>
<body>
    <header>
        <img src="./image/profilePhoto.png" alt="imagen de perfil">
        <h1>Rodney Cotton</h1>
        <p>Helsinki, Finland</p>
    </header>
    <aside class="info__container">
        <div class="info__container-box">
            <h2>100</h2>
            <p>Posts</p>
        </div>
        <div class="info__container-box">
            <h2>2,242</h2>
            <p>Followers</p>
        </div>
        <div class="info__container-box">
            <h2>1,432</h2>
            <p>Following</p>
        </div>
    </aside>
    <main class="container__gallery">
        <div class="box"><img src="./image/photo1.png" alt="imagen de sala"></div>
        <div class="box"><img src="./image/photo2.png" alt="sofa"></div>
        <div class="box"><img src="./image/photo3.png" alt="banera"></div>
        <div class="box"><img src="./image/photo_4.png" alt="lampara"></div>
        <div class="box"><img src="./image/photo5.png" alt="planta"></div>
        <div class="box"><img src="./image/photo6.png" alt="mueble"></div>
    </main>
    <footer>
        <span>created by Leydis Fernandez - devChallenges.io</span>
    </footer>
</body>
</html>
